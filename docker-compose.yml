  ad-service:
    #build: ./xml-ad-microservice
    image: senkasoic/ad-service:v2
    ports:
    - "8085:8085"
    environment:
        REGISTRY_HOST: eureka-serviceregistry
        DATABASE_USERNAME: root
        DATABASE_PASSWORD: root
        DATABASE_SCHEMA: jpa_xml_ad_service
        DATABASE_DOMAIN: mysql-backend
        DATABASE_PORT: 3306
    tty: true
    container_name: ad-service
    networks:
      - xml-network
    restart: on-failure
    depends_on:
      - eureka-serviceregistry  
      - mysql-backend  

  rent-service:
    #build: ./xml-rent-microservice
    image: senkasoic/rent-service:v2
    ports:
    - "8084:8084"
    environment:
        REGISTRY_HOST: eureka-serviceregistry
        DATABASE_USERNAME: root
        DATABASE_PASSWORD: root
        DATABASE_SCHEMA: jpa_xml_rent_service
        DATABASE_DOMAIN: mysql-backend
        DATABASE_PORT: 3306
    tty: true
    container_name: rent-service
    networks:
      - xml-network
    restart: on-failure
    depends_on:
      - eureka-serviceregistry  
      - mysql-backend 

  car-service:
    #build: ./xml-car-microservice
    image: senkasoic/car-service:v2
    ports:
    - "8082:8082"
    volumes: 
    - ./carPicturesMain:/carPicturesMain
    #- ./xml-car-microservice/carPicturesMain:/carPicturesMain 
    environment:
        REGISTRY_HOST: eureka-serviceregistry
        DATABASE_USERNAME: root
        DATABASE_PASSWORD: root
        DATABASE_SCHEMA: jpa_xml_car_service
        DATABASE_DOMAIN: mysql-backend
        DATABASE_PORT: 3306
    tty: true
    container_name: car-service
    networks:
      - xml-network
    restart: on-failure
    depends_on:
      - eureka-serviceregistry  
      - mysql-backend    

  
