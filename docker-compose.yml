version: '3.7'
services:

  eureka-serviceregistry:
    #build: ./xml-eureka-zuul/eureka
    image: senkasoic/eureka-service:v2
    ports:
     - "8761:8761"
    tty: true
    container_name: eureka-serviceregistry
    networks:
      - xml-network
    restart: on-failure  

  zuul:
    #build: ./xml-eureka-zuul/zuul
    image: senkasoic/zuul-service:v2
    ports:
    - "8083:8083"
    environment:
      REGISTRY_HOST: eureka-serviceregistry
    tty: true
    container_name: zuul
    networks:
      - xml-network
    restart: on-failure  
    depends_on:
      - eureka-serviceregistry
  
  mysql-backend:
    image: mysql:8.0.19
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: mysql
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: xml_backend
    ports:
      - "3306"  
    restart: always  
    container_name: mysql-backend
    networks:
      - xml-network  
    volumes:
      - mysql-data:/var/lib/mysql      

  rabbitmq-broker:
    image: rabbitmq:management-alpine
    container_name: rabbitmq-broker
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - xml-network
  
  user-service:
    #build: ./xml-user-microservice
    image: senkasoic/user-service:v2
    ports:
    - "8081:8081"
    environment:
        REGISTRY_HOST: eureka-serviceregistry
        DATABASE_USERNAME: root
        DATABASE_PASSWORD: root
        DATABASE_SCHEMA: jpa_xml_user_service
        DATABASE_DOMAIN: mysql-backend
        DATABASE_PORT: 3306
        RMQ_HOST: rabbitmq-broker
    tty: true
    container_name: user-service
    networks:
      - xml-network
    restart: on-failure  
    depends_on:
      - eureka-serviceregistry
      - mysql-backend
      - rabbitmq-broker
    
  email-service:
    #build: ./xml-eureka-zuul/emailmicroservice
    image: senkasoic/email-service:v1
    ports:
    - "8087:8087"
    environment:
        RMQ_HOST: rabbitmq-broker
    tty: true
    container_name: email-service
    networks:
      - xml-network
    restart: on-failure  
    depends_on:
      - rabbitmq-broker
      - user-service

  main-front:
    #build: ./xml-eureka-zuul/client
    image: senkasoic/main-front:v1
    ports:
    - "8080:8080"
    tty: true
    container_name: main-front
    networks:
      - xml-network
    restart: on-failure
  
